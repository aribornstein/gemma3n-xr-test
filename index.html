<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmolVLM-256M Webcam Captioning (ONNX + WebGPU)</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    #webcam { border:2px solid #333; border-radius:8px; }
    #capture { margin:1em 0; }
    #caption { font-weight:bold; margin-top:1em; font-size:1.1em; }
    #canvas { display: none; }
  </style>
</head>
<body>
  <h1>SmolVLMâ€‘256M Webcam Captioning (WebGPU in Browser)</h1>
  <video id="webcam" autoplay width="224" height="224"></video><br>
  <button id="capture" disabled>Capture & Caption</button>
  <canvas id="canvas" width="224" height="224"></canvas>
  <div id="caption">Loading model...</div>

  <script type="module">
    import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2";

    const webcam = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captionDiv = document.getElementById('caption');
    const captureBtn = document.getElementById('capture');

    // Start webcam and resolve when ready
    function startWebcam() {
      return new Promise((resolve, reject) => {
        navigator.mediaDevices.getUserMedia({ video: { width: 224, height: 224 } })
          .then(stream => {
            webcam.srcObject = stream;
            webcam.onloadedmetadata = () => resolve();
          })
          .catch(err => {
            alert("Webcam error: " + err);
            reject(err);
          });
      });
    }

    // Run main code
    async function main() {
      captureBtn.disabled = true;
      captionDiv.textContent = "Starting webcam...";
      await startWebcam();

      captionDiv.textContent = "Loading SmolVLM-256M (may take up to a minute the first time)...";
      const captioner = await pipeline(
        'image-to-text',
        'HuggingFaceTB/SmolVLM-256M-Instruct',
        { quantized: false } // You can try true for faster/lighter, but a bit less accurate
      );

      captionDiv.textContent = "Model ready! Click to capture and caption.";
      captureBtn.disabled = false;

      captureBtn.onclick = async () => {
        ctx.drawImage(webcam, 0, 0, canvas.width, canvas.height);
        captionDiv.textContent = "Captioning...";
        try {
          const output = await captioner(canvas, {
            prompt: "Describe this image in detail."
          });
          captionDiv.textContent = output?.[0]?.generated_text ?? "[No caption]";
        } catch (e) {
          captionDiv.textContent = "Error: " + (e?.message || e);
          console.error(e);
        }
      };
    }

    main();
  </script>
</body>
</html>
