<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmolVLM 256M Webcam Captioning</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    #webcam { border:2px solid #333; border-radius:8px; }
    #capture { margin:1em 0; }
    #caption { font-weight:bold; margin-top:1em; font-size:1.1em; }
  </style>
</head>
<body>
  <h1>SmolVLM‑256M Webcam Captioning (WebGPU in Browser)</h1>
  <video id="webcam" autoplay width="320" height="240"></video><br>
  <button id="capture" disabled>Capture & Caption</button>
  <canvas id="snapshot" width="320" height="240" style="display:none;"></canvas>
  <div id="caption">Loading model...</div>

  <script type="module">
    import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.6.1";

    const webcam = document.getElementById('webcam');
    const canvas = document.getElementById('snapshot');
    const ctx = canvas.getContext('2d');
    const captionDiv = document.getElementById('caption');
    const captureBtn = document.getElementById('capture');

    // Make sure to only enable the button once everything is ready!
    captureBtn.disabled = true;

    env.backends.onnx.wasm.numThreads = 1;

    // Start webcam and resolve when ready
    function startWebcam() {
      return new Promise((resolve, reject) => {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            webcam.srcObject = stream;
            webcam.onloadedmetadata = () => resolve();
          })
          .catch(err => {
            alert("Webcam error: " + err);
            reject(err);
          });
      });
    }

    // Load the model
    async function main() {
      captionDiv.textContent = "Loading SmolVLM-256M model (may take 15–30s first time)...";
      await startWebcam();
      captionDiv.textContent = "Webcam ready. Loading model (this can take a bit)...";

      // Load the model
      const captioner = await pipeline(
        'image-to-text',
        'HuggingFaceTB/SmolVLM-256M-Instruct',
        { use_onnx: true }
      );

      captionDiv.textContent = "Model ready! Take a picture.";

      // Now that everything is ready, enable the button
      captureBtn.disabled = false;

    captureBtn.onclick = async () => {
    ctx.drawImage(webcam, 0, 0, canvas.width, canvas.height);
    captionDiv.textContent = "Captioning...";

    try {
        // Try all forms—one will work!
        let output;
        let success = false;

        // Try standard prompt
        try {
        output = await captioner(canvas, { prompt: "Describe this image in detail." });
        if (output?.[0]?.generated_text) success = true;
        } catch (err) { console.log('Failed prompt field', err); }

        // Try text field
        if (!success) try {
        output = await captioner(canvas, { text: "Describe this image in detail." });
        if (output?.[0]?.generated_text) success = true;
        } catch (err) { console.log('Failed text field', err); }

        // Try direct string
        if (!success) try {
        output = await captioner(canvas, "Describe this image in detail.");
        if (output?.[0]?.generated_text) success = true;
        } catch (err) { console.log('Failed direct string prompt', err); }

        // Try chat-style messages
        if (!success) try {
        output = await captioner(canvas, {
            messages: [
            {
                role: "user",
                content: [
                { type: "image" },
                { type: "text", text: "Describe this image in detail." }
                ]
            }
            ]
        });
        if (output?.[0]?.generated_text) success = true;
        } catch (err) { console.log('Failed chat-style messages', err); }

        if (output?.[0]?.generated_text) {
        captionDiv.textContent = output[0].generated_text;
        } else {
        captionDiv.textContent = "[No caption]";
        }
    } catch (e) {
        captionDiv.textContent = "Error: " + (e?.message || e);
        console.error(e);
    }
    };

    }

    main();
  </script>
</body>
</html>
