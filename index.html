<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmolVLM 256M Webcam Captioning</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    #webcam { border:2px solid #333; border-radius:8px; }
    #capture { margin:1em 0; }
    #caption { font-weight:bold; margin-top:1em; font-size:1.1em; }
  </style>
</head>
<body>
  <h1>SmolVLMâ€‘256M Webcam Captioning (WebGPU in Browser)</h1>
  <video id="webcam" autoplay width="320" height="240"></video><br>
  <button id="capture">Capture & Caption</button>
  <canvas id="snapshot" width="320" height="240" style="display:none;"></canvas>
  <div id="caption">Loading model...</div>

  <script type="module">
    // âœ… Use the official bundle from the HuggingFace Space!
    import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.6.1";

    const webcam = document.getElementById('webcam');
    const canvas = document.getElementById('snapshot');
    const ctx = canvas.getContext('2d');
    const captionDiv = document.getElementById('caption');
    const captureBtn = document.getElementById('capture');

    // Optional: set ONNX WASM threading (not required for WebGPU)
    env.backends.onnx.wasm.numThreads = 1;

    async function startWebcam() {
      try {
        webcam.srcObject = await navigator.mediaDevices.getUserMedia({ video: true });
      } catch(e) {
        alert("Webcam error: " + e);
      }
    }

    captionDiv.textContent = "Loading SmolVLM-256M model (may take 15â€“30s first time)...";
    // ðŸ‘‡ The magic: use the custom ONNX pipeline from the Space!
    const captioner = await pipeline(
      'image-to-text',
      'HuggingFaceTB/SmolVLM-256M-Instruct',
      { use_onnx: true }
    );
    captionDiv.textContent = "Model ready!";

    captureBtn.onclick = async () => {
    ctx.drawImage(webcam, 0, 0, canvas.width, canvas.height);
    captionDiv.textContent = "Captioning...";
    try {
        if (!canvas) throw new Error("Canvas is undefined");
        if (!captioner) throw new Error("Captioner not loaded");
        // Try both prompt keys if needed
        let output;
        try {
        output = await captioner(canvas, { prompt: "Describe this image in detail." });
        } catch (err) {
        output = await captioner(canvas, { text: "Describe this image in detail." });
        }
        captionDiv.textContent = output?.[0]?.generated_text ?? "[No caption]";
    } catch (e) {
        captionDiv.textContent = "Error: " + e.message;
        console.error(e);
    }
    };


    startWebcam();
  </script>
</body>
</html>
